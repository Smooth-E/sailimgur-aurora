Name: harbour-sailimgur
Summary: Sailimgur is a simple Imgur app for Sailfish OS, powered by Qt and QML
Version: 0.2.3
Release: 1
Group: Applications/Internet
URL: http://ruleoftech.com/lab/sailimgur
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Sailimgur is a simple Imgur app for Sailfish OS, powered by Qt, QML
  and JavaScript. It has a simple, native and easy-to-use UI. At the moment it provides
  basic anonymous user\u2019s imgur functionality like browsing and search.
Configure: none
Builder: qtc5
QMakeOptions:
- VERSION=%{version}
- RELEASE=%{release}
PkgConfigBR:
- Qt5Svg
- Qt5Core
- Qt5Qml
- Qt5Quick
- sailfishapp
Requires:
- sailfishsilica-qt5
- qt5-qtsvg-plugin-imageformat-svg
- qt5-plugin-imageformat-gif
- qt5-qtsvg
Files:
- '%{_bindir}/%{name}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
PkgBR: []
