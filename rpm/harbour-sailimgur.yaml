  It has a simple, native and easy-to-use UI.
Version: 0.1
Release: 1
Group: Applications/Internet
URL: http://ruleoftech.com/lab/sailimgur
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Sailimgur is a simple Imgur app for Sailfish OS, powered by Qt, QML and JavaScript.
  It has a simple, native and easy-to-use UI. At the moment it provides basic anonymous userâ€™s imgur functionality like browsing and search.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Svg
- Qt5Core
- Qt5Qml
- Qt5Quick
- sailfishapp
Requires:
- sailfishsilica-qt5
- qt5-qtsvg-plugin-imageformat-svg
- qt5-plugin-imageformat-gif
