Name: harbour-sailimgur
Summary: Imgur app for Sailfish
Version: 0.1
Release: 1
Group: Qt/Qt
URL: http://ruleoftech.com/lab/sailimgur
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Imgur app for Sailfish OS.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
- Qt5Svg
Requires:
- qt5-qtsvg
- qt5-plugin-imageformat-gif
- qt5-qtsvg-plugin-imageformat-svg
- sailfishsilica-qt5
Files:
- 
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-sailimgur
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}/%{name}'
PkgBR: []
